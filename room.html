<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet GearProd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="initRoom()">

    <container class="container">
        <header class="d-flex p-3 justify-content-between">
            <figure class="col-3">
                <img src="./css/img/Logo-Gearprod-1-1.png">
            </figure>
            
            <div class="text-center text-white items-cente col-3">Projet GearProd</div>

            <div class="text-center text-white items-cente col-3">MENU</div>
           
        </header>

        <main class="container">

            <div class="my-3 text-white border p-3 ">
                <div class="d-flex my-2 GameSession justify-content-around">
                    <div class="d-flex col-2">
                        <div class="">Room Id : </div><div id="RoomId"></div>
                    </div>
                    <div class="d-flex col-2">
                        <div class="">Room Name : </div><div id="RoomName"></div>
                    </div>

                    <button id="GameSessionsButton" class="col-3" onclick="ShowGameSessions()">Les GameSessions - Parties -</button>
                    <button id="RoomSessionsButton" class="col-3" onclick="ShowRoomSessions()">Les RoomSessions - Soft -</button>

                </div>
            </div>
            <div class="my-3 text-white border p-3 d-none">
                <div class="d-flex justify-content-between my-2 align-items-center">
                    <div class="col-2 text-center">RoomSessionId</div>
                    <div class="col-2 text-center">Date Début</div>
                    <div class="col-2 text-center">Date Fin</div>
                    <div class="col-2 text-center">IsActive</div>
                    
                </div>
                <div id="RoomSessions"></div>
            </div>

            <div class="my-3 text-white border p-3">
                <div class="d-flex justify-content-between my-2 align-items-center">
                    <div class="col-2 text-center">GameSessionId</div>
                    <div class="col-2 text-center">Date Début</div>
                    <div class="col-2 text-center">Date Fin</div>
                    <div class="col-2 text-center">IsActive</div>
                    <div class="col-2 text-center">MissionId</div>
                    
                </div>
                <div id="GameSessions"></div>
            </div>

            <div class="my-3 text-white border p-3 d-flex flex-column justify-content-center align-items-center">
                <div class="text-center col-3">DATA REGROUPANT TOUTES LES ROOMSESSIONS D'UNE ROOM</div>
                <div class="d-flex">
                    <div>Nombre de parties (Game Sessions) totales : </div>
                    <div id="NbreGameSessions"></div>
                </div>
                <div class="d-flex">
                    <div>Nombre de parties mensuelles : </div>
                    <div id="NbreGameSessionsMonth"></div>
                </div>
                <div class="d-flex">
                    <div>Nombre de parties aujourd'hui : </div>
                    <div id="NbreGameSessionsDay"></div>
                </div>
               
            </div>

        </main>

<footer>

</footer>


</container>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./room.js"></script>
</body>
</html>
