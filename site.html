<body onload="initSite()">

  <container class="container">

    <div class="mb-3 text-white border rounded opac p-1 container">
        <div class="d-flex my-2 GameSession justify-content-around">

            <div  onclick="window.location='./index.html'" class="d-flex col-2 acceuil">Acceuil</div>
          
            <div class="d-flex col-2">
